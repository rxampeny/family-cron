<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="100" fill="url(#grad1)"/>

  <!-- Icono de regalo/cumpleaños (centrado) -->
  <g transform="translate(180, 50) scale(0.25)">
    <!-- Caja del regalo -->
    <rect x="-100" y="-80" width="200" height="160" fill="#fff" opacity="0.9" rx="10"/>

    <!-- Lazo horizontal -->
    <rect x="-100" y="-10" width="200" height="20" fill="#f59e0b" opacity="0.9"/>

    <!-- Lazo vertical -->
    <rect x="-10" y="-80" width="20" height="160" fill="#f59e0b" opacity="0.9"/>

    <!-- Moño del lazo -->
    <circle cx="-40" cy="-100" r="25" fill="#f59e0b" opacity="0.9"/>
    <circle cx="40" cy="-100" r="25" fill="#f59e0b" opacity="0.9"/>
    <circle cx="0" cy="-110" r="20" fill="#f59e0b" opacity="0.9"/>
  </g>

  <!-- Texto centrado -->
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">
    Aniversaris familiars
  </text>
  <text x="400" y="78" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" opacity="0.9">
    Gestió d'aniversaris i arbre familiar
  </text>
</svg>