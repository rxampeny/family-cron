<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo que rellena todo (sin bordes redondeados) -->
  <rect width="512" height="512" fill="url(#gradIcon)"/>

  <!-- Icono de regalo MUY grande que rellena casi todo -->
  <g transform="translate(256, 220) scale(3.5)">
    <!-- Caja del regalo -->
    <rect x="-60" y="-50" width="120" height="100" fill="#fff" opacity="0.95" rx="6"/>

    <!-- Lazo horizontal -->
    <rect x="-60" y="-5" width="120" height="15" fill="#f59e0b" opacity="0.95"/>

    <!-- Lazo vertical -->
    <rect x="-7.5" y="-50" width="15" height="100" fill="#f59e0b" opacity="0.95"/>

    <!-- Moño del lazo -->
    <circle cx="-25" cy="-60" r="18" fill="#f59e0b" opacity="0.95"/>
    <circle cx="25" cy="-60" r="18" fill="#f59e0b" opacity="0.95"/>
    <circle cx="0" cy="-68" r="15" fill="#f59e0b" opacity="0.95"/>
  </g>

  <!-- Texto abajo más grande -->
  <text x="256" y="475" font-family="Arial, sans-serif" font-size="56" fill="#fff" text-anchor="middle" font-weight="bold">
    Aniversaris
  </text>
</svg>