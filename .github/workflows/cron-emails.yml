name: Cron Emails

on:
  schedule:
    # 4:00 AM hora Madrid (3:00 UTC en invierno, 2:00 UTC en verano)
    - cron: '0 3 * * *'
    # 9:00 AM hora Madrid (8:00 UTC en invierno, 7:00 UTC en verano)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-birthday-emails:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 3 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send birthday emails
        run: |
          curl -s -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/send-birthday-emails" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'

  send-reminders:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 8 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send reminders
        run: |
          curl -s -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/send-reminders" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
